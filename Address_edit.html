<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>地址编辑</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="stylesheet" href="css/reset_app.css" />
		<link rel="stylesheet" href="css/sm.min.css" />
		<link rel="stylesheet" href="css/sm-extend.min.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.1.min.css"/>
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src='js/swiper-3.4.1.min.js'></script>
		<script type="text/javascript" src='js/jquery-1.12.0.min.js'></script>
		<script type="text/javascript" src='js/index.js'></script>
		<style type="text/css">
			.content{background: #efefef;}
		</style>
	</head>

	<body>

		<div class="page">
			<!-- 标题栏 -->
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left bar-nav_a1" href="Address_management.html" data-transition='slide-out'>
					<span class="icon bar-nav_span1"><img src="img/Return.jpg"/></span> 返回
				</a>
				<h1 class="title bar-nav_h1">地址编辑</h1>
				<button class="button button-link button-nav pull-right">
   					 <span class="icon bar-nav_span2">	<img src="img/More.jpg"/> </span>
  				</button>
			</header>
			<!-- 标题栏 -->
			<!--内 容-->			
			<div class="content">
				<!--新建地址-->
				<div class="WL_xinjian_bianji">
					<div class="WL_xinjian_zhong">
						
						<span>所在城区：<span>北京市</span></span>
						<div class="WL_xinjian_img2">
							<img src="img/Personal_icon1.png"/>
						</div>
					</div>
				</div>	
				
				<!--地址编辑-->
				<div class="ti_tou ">
					<div class="ti_tou_box Address_div1">
						<div class="ti_tou_box_div1">
							<span class="ti_tou_shou">收货地址：</span>
							<div class="ti_tou_dizhi">
								<i>北京市  定海区  苏州街</i>
								<p><img src="img/ti_dingwei.png"/></p>
								<em>重新定位</em>
								<div class="clear"></div>
							</div>
						</div>
						<div class="input_nr input_nr1">
							<span></span><div class="ti_tou_input"><input  type="text" placeholder="详细地址（如门牌号等）" /></div>
							<div class="clear"></div>
						</div>
						
						<div class="input_nr">
							<span>联系人：</span><div class="ti_tou_input"><input type="text" placeholder="您的姓名"/></div>
							<div class="clear"></div>
						</div>
						<div class="input_nr">
							<span>联系电话：</span><div class="ti_tou_input"><input type="text" placeholder="请输入联系电话"/></div>
							<div class="clear"></div>
						</div>
						
						<div class="input_nr4">
							<div class="ti_dui1_parent">
								<div class="input_nr4_zi1">保存为常用地址</div>
								<div class="input_nr4_zi2">
									<img src="img/ti_dui.png" class="ti_dui1"/>
								</div>
							</div>
							
							<div class="clear"></div>
						</div>
						<div class="clear"></div>
					</div>
				</div>
				
				<!--保存-->
				<a href="javascript:;" class="WL_Save_address">
					保存
				</a>
				
			</div>
			<!--内 容-->
			<!-- 工具栏 -->
		    <nav class="bar bar-tab">
		    
		    </nav>
    		<!-- 工具栏 -->
			
					
		</div>


		<script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>

		<script>
			
		</script>
	</body>

</html>
